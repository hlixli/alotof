<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasha's Archive: Chat Edition</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --card-bg: rgba(30, 41, 59, 0.85);
            --line-color: #334155;
            
            /* Status Colors */
            --color-red: #ef4444;    /* –ü—Ä—è–º–∞—è */
            --color-orange: #f59e0b; /* –ù–µ–ø—Ä—è–º–∞—è */
            --color-purple: #8b5cf6; /* –£—Ö–æ–¥ */
            --color-gray: #64748b;   /* –ò–≥–Ω–æ—Ä */

            /* Chat Bubbles */
            --chat-gleb-bg: #3b82f6; /* Blue for user */
            --chat-sasha-bg: #334155; /* Dark gray for sender */
        }

        body {
            background: linear-gradient(-45deg, #020617, #1e1b4b, #111827);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-primary);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            text-align: center;
            padding: 60px 20px 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 10px;
            background: linear-gradient(90deg, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 800;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }

        /* TIMELINE STYLES */
        .timeline {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px 100px;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background-color: var(--line-color);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
            border-radius: 2px;
        }

        .container {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
            box-sizing: border-box;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-out;
        }

        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .left { left: 0; }
        .right { left: 50%; }

        .container::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            right: -8px;
            background-color: var(--bg-dark);
            border: 4px solid var(--dot-color, var(--color-gray));
            top: 28px;
            border-radius: 50%;
            z-index: 1;
            transition: transform 0.3s;
        }

        .right::after { left: -8px; }
        
        .container:hover::after { transform: scale(1.4); }

        /* CARD CONTENT */
        .content {
            padding: 25px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .date {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .status-badge {
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-weight: 600;
        }

        .title {
            font-size: 1.15rem;
            font-weight: 700;
            margin: 0;
            line-height: 1.3;
        }

        .summary-box {
            background: rgba(0,0,0,0.2);
            padding: 12px;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #cbd5e1;
            border-left: 3px solid var(--dot-color);
            margin-bottom: 5px;
        }

        /* CHAT SECTION */
        .chat-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .chat-bubble {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 16px;
            font-size: 0.9rem;
            line-height: 1.4;
            position: relative;
        }

        .bubble-sasha {
            align-self: flex-start;
            background-color: var(--chat-sasha-bg);
            border-bottom-left-radius: 4px;
            color: #e2e8f0;
        }
        
        .bubble-sasha::before {
            content: "–°–∞—à–∞";
            position: absolute;
            top: -18px;
            left: 0;
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        .bubble-gleb {
            align-self: flex-end;
            background-color: var(--chat-gleb-bg);
            border-bottom-right-radius: 4px;
            color: #fff;
        }

        .bubble-gleb::before {
            content: "–ì–ª–µ–±";
            position: absolute;
            top: -18px;
            right: 0;
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        /* MOBILE RESPONSIVE */
        @media screen and (max-width: 768px) {
            .timeline::after { left: 30px; }
            .container { width: 100%; padding-left: 60px; padding-right: 15px; }
            .container::after { left: 22px; }
            .left::after, .right::after { left: 22px; } /* Force dots to left */
            
            .left, .right { left: 0; }
            
            h1 { font-size: 1.8rem; }
            .content { padding: 20px; }
            .title { font-size: 1.1rem; }
        }
    </style>
</head>

            {"date": "2025-10-11", "proposal": "–ü–∏—Ç–∞–Ω–Ω—è –ø—Ä–æ –ø–æ—ó–∑–¥–∫—É –≤ –ü–æ–ª—å—â—É", "status": "–ù–µ–ø—Ä—è–º–∞ –≤—ñ–¥–º–æ–≤–∞", "reason": "–°–∫–∞–∑–∞–≤, —â–æ —Ö–æ—á–µ —Å–ø–æ—á–∞—Ç–∫—É —Ä–æ–∑—ñ–±—Ä–∞—Ç–∏—Å—è –∑ —Ä–æ–±–æ—Ç–æ—é.", "gleb_quote": "–ß—Ç–æ –ø–æ –ü–æ–ª—å—à–µ?", "sasha_quote": "—Å —Ä–∞–±–æ—Ç–æ–π —Ä–∞–∑–±–µ—Ä—É—Å—å —Å–Ω–∞—á–∞–ª–∞"},
            {"date": "2025-10-15", "proposal": "–ü—Ä–æ–ø–æ–∑–∏—Ü—ñ—è –ø–æ–≥—Ä–∞—Ç–∏ –≤ Minecraft", "status": "–ü—Ä—è–º–∞ –≤—ñ–¥–º–æ–≤–∞", "reason": "–í—ñ–¥–ø–æ–≤—ñ–≤, —â–æ –≤–∂–µ –ª—è–≥–∞—î —Å–ø–∞—Ç–∏.", "gleb_quote": "–ì–æ –º–∞–π–Ω?", "sasha_quote": "–°–ø–∞—Ç—å —É–∂–µ –ª–æ–∂—É—Å—å"},
            {"date": "2025-10-16", "proposal": "–ü—Ä–æ–ø–æ–∑–∏—Ü—ñ—è –ø–æ–≥—Ä–∞—Ç–∏ –≤ Minecraft", "status": "–ù–µ–ø—Ä—è–º–∞ –≤—ñ–¥–º–æ–≤–∞", "reason": "–ü–æ—Å–∏–ª–∞–≤—Å—è –Ω–∞ –≤—Ç–æ–º—É —Ç–∞ –±–∞–∂–∞–Ω–Ω—è –¥–æ—Ç—Ä–∏–º—É–≤–∞—Ç–∏—Å—è —Ä–µ–∂–∏–º—É —Å–Ω—É.", "gleb_quote": "–°–µ–≥–æ–¥–Ω—è –∏–≥—Ä–∞–µ–º –≤ –ú–∞–π–Ω? –¢–∞–∫ –¥–∞–≤–∞–π —Å–µ–π—á–∞—Å —Ö—É–ª–∏ –∞—Ö–∞—Ö–∞—Ö", "sasha_quote": "—Ç–∞ –±—Ä–æ —Ö–∑ —Ä–µ–∂–∏–º –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏–ª... —Ç–∞ –ø–æ–∫–∞ –≤–æ–æ–±—â–µ —Å—Ç–∞—Ä–∞—é—Å—å –±–µ–∑ –∏–≥—Ä"},
            {"date": "2025-10-18", "proposal": "–ü—Ä–æ–ø–æ–∑–∏—Ü—ñ—è –ø—Ä–∏—ó—Ö–∞—Ç–∏ –∑ –Ω–æ—á—ñ–≤–ª–µ—é", "status": "–ü—Ä—è–º–∞ –≤—ñ–¥–º–æ–≤–∞", "reason": "–ê—Ä–≥—É–º–µ–Ω—Ç—É–≤–∞–≤ —Ç–∏–º, —â–æ –∫–≤–∏—Ç–∫–∏ –≤–∂–µ –∫—É–ø–ª–µ–Ω—ñ —ñ –≤–∏–ª—ñ—Ç –∑–∞–Ω–∞–¥—Ç–æ —Ä–∞–Ω–æ.", "gleb_quote": "–î–∞–≤–∞–π —è –ø—Ä–∏–µ–¥—É –∏ —Å –Ω–æ—á–µ–≤–∫–æ–π", "sasha_quote": "–ë–ª—è –†–∞–Ω—å—à–µ —á–µ –Ω–µ —Å–∫–∞–∑–∞–ª –£–∂–µ –±–∏–ª–µ—Ç—ã –∫—É–ø–ª–µ–Ω—ã... –ù–æ—á–µ–≤–∞—Ç—å –Ω–µ –±—É–¥–µ–º"},
            {"date": "2025-10-19", "proposal": "–°–ø—Ä–æ–±–∞ –¥–æ–º–æ–≤–∏—Ç–∏—Å—è –ø—Ä–æ –∑—É—Å—Ç—Ä—ñ—á", "status": "–ù–µ–ø—Ä—è–º–∞ –≤—ñ–¥–º–æ–≤–∞", "reason": "–°–∫–∞—Ä–∂–∏–≤—Å—è –Ω–∞ –∫—É–ø—É –ø—Ä–æ–±–ª–µ–º —ñ –Ω–µ–æ–±—Ö—ñ–¥–Ω—ñ—Å—Ç—å –≤—ñ–¥–∫–ª–∞–¥–∞—Ç–∏ –∫–æ—à—Ç–∏ –Ω–∞ –æ—Ä–µ–Ω–¥—É.", "gleb_quote": "—Ä–µ–∞–ª—å–Ω–æ —É–∂–µ —Ä–∞–∑–∞ 3 –ø—ã—Ç–∞–ª—Å—è —Å —Ç–æ–±–æ–π –¥–æ–≥–æ–≤–æ—Ä–∏—Ç—å—Å—è –ø–æ –¥–µ–ª—É", "sasha_quote": "–ë—Ä–æ, –ø—Ä–æ–±–ª–µ–º—ã –Ω–∞ –ø—Ä–æ–±–ª–µ–º–∞—Ö... –î–µ–Ω—å–≥–∏ –Ω—É–∂–Ω—ã –ø–æ—Å—Ç–æ—è–Ω–Ω–æ –Ω–∞ —á—Ç–æ —Ç–æ"},
            {"date": "2025-10-27", "proposal": "–ü—Ä–æ–ø–æ–∑–∏—Ü—ñ—è –ø—Ä–∏—ó—Ö–∞—Ç–∏ –Ω–∞ –≤–∏—Å—Ç–∞–≤–∫—É –º–∞—à–∏–Ω", "status": "–ù–µ–ø—Ä—è–º–∞ –≤—ñ–¥–º–æ–≤–∞", "reason": "–°–∞—à–∞ –∑–∞–∑–Ω–∞—á–∏–≤, —â–æ –≤—Å–µ –≤–ø–∏—Ä–∞—î—Ç—å—Å—è –≤ –≥—Ä–æ—à—ñ, —Ç–æ–º—É –≤—ñ–Ω –Ω–µ –º–æ–∂–µ –ø–æ—ó—Ö–∞—Ç–∏.", "gleb_quote": "–¢–µ–±–µ –Ω–∞–¥–æ –≤ —Å–ª–µ–¥—É—é—â–µ–º –≥–æ–¥—É –ø—Ä–∏–µ—Ö–∞—Ç—å –Ω–∞ –Ω–µ–µ", "sasha_quote": "—Ç–∞ —Ç–æ–ª—å–∫–æ –∂–µ –≤ –¥–µ–Ω—å–≥–∞—Ö –¥–µ–ª–æ —Ç–∞–∫ –≤ –ª—é–±—É—é –º–∏–Ω—É—Ç—É –±—ã –ø–æ–µ—Ö–∞–ª"},
            {"date": "2025-11-08", "proposal": "–ü—Ä–æ–ø–æ–∑–∏—Ü—ñ—è –≤—ñ–¥–µ–æ–∑–≤'—è–∑–∫—É", "status": "–ù–µ–ø—Ä—è–º–∞ –≤—ñ–¥–º–æ–≤–∞", "reason": "–ü–æ–æ–±—ñ—Ü—è–≤ –Ω–∞–±—Ä–∞—Ç–∏ —á–µ—Ä–µ–∑ –≥–æ–¥–∏–Ω—É-–¥–≤—ñ, –∞–ª–µ –Ω–µ –∑—Ä–æ–±–∏–≤ —Ü—å–æ–≥–æ.", "gleb_quote": "–ì–æ –≤–∏–¥–µ–æ —Å–≤—è–∑—å", "sasha_quote": "–î–∞–≤–∞–π —á—É—Ç—å –ø–æ–∑–∂–µ... –ß–∞—Å-2"},
            {"date": "2025-11-17", "proposal": "–ü—Ä–æ–ø–æ–∑–∏—Ü—ñ—è —Å–∫–∞—á–∞—Ç–∏ –≥—Ä—É –¥–ª—è —Å–ø—ñ–ª—å–Ω–æ—ó –≥—Ä–∏", "status": "–ü—Ä—è–º–∞ –≤—ñ–¥–º–æ–≤–∞", "reason": "–ó–∞—è–≤–∏–≤, —â–æ —á–µ—Ä–µ–∑ –ø–æ–ª—ñ—Ü–µ–π—Å—å–∫–µ —Ä–æ–∑—Å–ª—ñ–¥—É–≤–∞–Ω–Ω—è –π–æ–º—É –Ω—ñ—á–æ–≥–æ –Ω–µ —Ö–æ—á–µ—Ç—å—Å—è.", "gleb_quote": "–°–∫–∞—á–∏–≤–∞–π –±—É–¥–µ–º –∏–≥—Ä–∞—Ç—å", "sasha_quote": "–ë—Ä–æ –ø–æ–∫–∞ —ç—Ç–æ —Ä–∞—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ, –≤–æ–æ–±—â–µ –Ω–∏—á–µ–≥–æ –Ω–µ —Ö–æ—á–µ—Ç—Å—è"},
            {"date": "2025-12-19", "proposal": "–ü—Ä–æ–ø–æ–∑–∏—Ü—ñ—è —Å–æ–∑–≤–æ–Ω–∏—Ç–∏—Å—è", "status": "–Ü–≥–Ω–æ—Ä—É–≤–∞–Ω–Ω—è", "reason": "–ù–µ –≤—ñ–¥–ø–æ–≤—ñ–≤ –Ω–∞ –ø—Ä–æ–ø–æ–∑–∏—Ü—ñ—é, –Ω–∞—Å—Ç—É–ø–Ω–æ–≥–æ –¥–Ω—è –∑–º—ñ–Ω–∏–≤ —Ç–µ–º—É –Ω–∞ –æ–±–≥–æ–≤–æ—Ä–µ–Ω–Ω—è –Ü–Ü.", "gleb_quote": "–°–æ–∑–≤–æ–Ω?", "sasha_quote": "(–∏–≥–Ω–æ—Ä, —Å–º–µ–Ω–∞ —Ç–µ–º—ã)"},
            {"date": "2025-12-23", "proposal": "–ü—Ä–æ–ø–æ–∑–∏—Ü—ñ—è –ø–æ–≥—Ä–∞—Ç–∏ (–∑–Ω–∏–∂–∫–∏ –≤ Steam)", "status": "–ù–µ–ø—Ä—è–º–∞ –≤—ñ–¥–º–æ–≤–∞", "reason": "–°–∫–∞–∑–∞–≤, —â–æ –∑–∞—Ä–∞–∑ –Ω–µ –º–æ–∂–µ, —ñ –≤—ñ–¥–º–æ–≤–∏–≤—Å—è –∫—É–ø—É–≤–∞—Ç–∏ –≥—Ä—É, –±–æ —ó—ó –º–æ–∂–Ω–∞ —Å–∫–∞—á–∞—Ç–∏ –±–µ–∑–∫–æ—à—Ç–æ–≤–Ω–æ.", "gleb_quote": "–í —Å—Ç–∏–º–µ —Å–∫–∏–¥–∫–∏, –≥–æ –∏–≥—Ä–∞—Ç—å", "sasha_quote": "—Å–µ–π—á–∞—Å –Ω–µ –º–æ–≥—É, –ø–æ–∫—É–ø–∞—Ç—å –Ω–µ –±—É–¥—É - –º–æ–∂–Ω–æ —Å–∫–∞—á–∞—Ç—å"},
            {"date": "2025-12-25", "proposal": "–ü—Ä–æ–ø–æ–∑–∏—Ü—ñ—è –ø–æ–≥—Ä–∞—Ç–∏ —É –≤–∞–Ω—ñ–ª—å–Ω–∏–π Minecraft", "status": "–ü—Ä—è–º–∞ –≤—ñ–¥–º–æ–≤–∞", "reason": "–ü–æ–≤—ñ–¥–æ–º–∏–≤, —â–æ –ø—Ä–æ–≤–æ–¥–∏—Ç—å –≤–µ—á—ñ—Ä —ñ–∑ –ù–∞—Å—Ç–µ—é.", "gleb_quote": "–ì–æ –≤–∞–Ω–∏–ª—å–Ω—ã–π –º–∞–π–Ω", "sasha_quote": "—è —Å –Ω–∞—Å—Ç–µ–π"}
        ];

        const timelineContainer = document.getElementById('timeline');

        function getColorVar(status) {
            status = status || ""; 
            if (status.toLowerCase().includes('–ø—Ä—è–º–∞')) return 'var(--color-red)';
            if (status.toLowerCase().includes('—ñ–≥–Ω–æ—Ä')) return 'var(--color-gray)';
            if (status.toLowerCase().includes('—É—Ö—ñ–¥')) return 'var(--color-purple)';
            return 'var(--color-orange)';
        }

        // Render Cards
        data.forEach((item, index) => {
            const side = index % 2 === 0 ? 'left' : 'right';
            const colorVar = getColorVar(item.status);
            
            // Format Quotes
            // If quotes are just "quote" in csv, we use them. If they have outer "" remove them (JSON handles this usually)
            // We just need to check if they exist to render the chat block
            let chatHTML = '';
            if (item.gleb_quote && item.sasha_quote) {
                // Remove extra double quotes if they exist in string visually (e.g. ""Quote"")
                const glebText = item.gleb_quote.replace(/^"+|"+$/g, '');
                const sashaText = item.sasha_quote.replace(/^"+|"+$/g, '');
                
                chatHTML = `
                    <div class="chat-section">
                        <div class="chat-bubble bubble-gleb">${glebText}</div>
                        <div class="chat-bubble bubble-sasha">${sashaText}</div>
                    </div>
                `;
            }

            const wrapper = document.createElement('div');
            wrapper.className = `container ${side}`;
            wrapper.style.setProperty('--dot-color', colorVar);
            
            wrapper.innerHTML = `
                <div class="content">
                    <div class="header-row">
                        <span class="date">${item.date}</span>
                        <span class="status-badge" style="background-color: ${colorVar}">${item.status}</span>
                    </div>
                    <h3 class="title">${item.proposal}</h3>
                    <div class="summary-box">
                        ${item.reason}
                    </div>
                    ${chatHTML}
                </div>
            `;
            
            timelineContainer.appendChild(wrapper);
        });

        // Animation
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.container').forEach(card => observer.observe(card));

    </script>
